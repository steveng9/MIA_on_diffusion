[tool.poetry]
name = "midst-models"
version = "0.1.0"
description = "Diffusion models for tabular data and time series"
authors = ["Vector AI Engineering"]
readme = "README.md"

# Specify where the package code is located (e.g., midst_models)
packages = [
    { include = "midst_models" }
]

[tool.isort]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "LOCALFOLDER", "FIRSTPARTY"]

[tool.poetry.dependencies]
python = ">=3.9.0,<3.10"
pre-commit = "^3.7.0"
ipykernel = "^6.29.4"
xlrd = "^2.0.1"
gdown = "^5.2.0"
faiss = "^1.5.3"

